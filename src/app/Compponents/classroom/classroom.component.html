<div class="p-10">
  <h1 class="text-2xl font-semibold">All Classrooms</h1>
  <div class="grid grid-cols-3 gap-5" >
      @for(item of classrooms; track item){
      <div class="shadow rounded-md p-3">
        <div class ="text-center text-white bg-blue-500 rounded-full p-5 w-10 h-10 flex gap-10 justify-center items-center text-black font-bold">
          {{item.name[0].toUpperCase()}}
      </div>
          <div class="gap-5 items-center">
          <div>
            Name: {{item.name}}
          </div>

          <div>
            Description: {{item.description}}
          </div>

          <div>
            Location: {{item.location}}
          </div>

      </div>
  </div>
      }
      </div>
</div>
