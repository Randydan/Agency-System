<div class="p-10">
   <div >
      <h1 class="text-2xl font-semibold">All Administrators</h1>
      <a class="text-l text-center w-40 h-10 bg-blue-500 rounded-md p-2 text-white font-semibold font-sans" [routerLink]="'/administrator-form'">Add Administrator</a>   
   </div>
    
    <div class="grid grid-cols-3 gap-5 p-6" >
        @for(item of administrators; track item;){
        <div class=" font-sans font-semibold text-xl shadow rounded-md p-3">
            <div class=" gap-5 items-center">
            <div class =" text-white bg-blue-500 rounded-full p-5 w-10 h-10 flex gap-10 justify-center items-center font-bold">
                {{item.name[0].toUpperCase()}}
                
            </div>
            <div>
              Name:  {{item.name}}
            </div>
            
            <div>
               Gender: {{item.gender}}
            </div>
            <div>
               Date of Birth: {{item.dob}}
            </div>
            <div>
               Email: {{item.email}}
            </div>
            <div>
               Phone Number: {{item.phone}}
            </div>
            <div>
               Departement: {{item.department}}
            </div>
            <div>
               Post: {{item.post}}
            </div>
            <div class="p-5 grid grid-cols-2 gap-5">
               <button class="bg-red-600 rounded-md p-2 text-white font-semibold font-sans"> Delete</button>
               <button class="bg-blue-500 rounded-md p-2 text-white font-semibold font-sans"> Edit</button>
            </div>
        </div>
    </div>
        }
        </div>
</div>
