<div class="p-10">
  <div class="grid grid-cols-2 place-items-end">
<h1 class="text-2xl font-semibold">All Courses</h1>
<a class="text-l text-center w-40 h-10 bg-blue-500 rounded-md p-2 text-white font-semibold font-sans" [routerLink]="'/course-form'">Add Course</a>   
  </div>
<div class="grid grid-cols-3 gap-5 p-6 " >
    @for(item of courses; track item){
    <div class="font-sans font-semibold text-xl shadow-2xl rounded-md p-3">
      <div class =" text-white bg-blue-500 rounded-full p-5 w-10 h-10 flex gap-10 justify-center items-center font-bold">
               
        {{$index+1}}
         
     </div>
     <div class="pl-10">
        <div>
          Course Code: {{item.code}}
        </div>
        <div>
           Course Name: {{item.name}}
        </div>
        <div>
           Departement: {{item.department}}
        </div>
        <div>
          Course Description:  {{item.description}}
        </div>
      </div>
        <div class="p-5 grid grid-cols-2 gap-5">
          <button (click)="delete(item.id)" class="bg-red-600 rounded-md p-2 text-white font-semibold font-sans"> Delete</button>
          <a [routerLink]="['/update-course-form/']" class="bg-blue-500 rounded-md p-2 text-white text-center font-semibold font-sans"> Edit</a>
       </div>
    </div>
    }
    </div>
</div>
