<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=<1.0>">
    <link rel="stylesheet" href ="Forms.css">
    <title>Administrators Registration</title>
</head>
<body>
    <div class="first-form">
        <form action="submit" method="post" autocomplete="off">
      
        <div class="containeri">
          <label for="fname"><b>Full Names</b></label>
          <input type="text" placeholder="Enter Full name" name="fname" required><br>
      
          <label for="Gen"><b>Gender</b></label>
          <input type="text" placeholder="Enter Gender" name="gender" required><br>

          <label for="DOB"><b>Date of Birth</b></label>
          <input type="date" placeholder="Date of Birth" name="DOB" required><br>
      
          <label for="Addr"><b>Address</b></label>
          <input type="text" placeholder="Enter Address" name="Addr" required><br>

          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email" required><br>
      
          <label for="phn"><b>Phone number</b></label>
          <input type="text" placeholder="Enter Phone number" name="phn" required><br>

          <label for="status"><b>Status</b></label>
          <input type="text" placeholder="Enter Marital status" name="status" required><br>
      
          <label for="post"><b>Post</b></label>
          <input type="text" placeholder="Enter post" name="post" required><br>

          <label for="sal"><b>Salary</b></label>
          <input type="text" placeholder="Enter Salary" name="sal" required><br>

          <label for="dep"><b>Department</b></label>
          <input type="text" placeholder="Enter Department" name="dep" required><br>
      
          <button type="submit" name="register">Register</button>
          <button type="button" class="cancelbtn">Reset</button>
        </div>
          
      </form>
      
         </div>
</body>
</html>
