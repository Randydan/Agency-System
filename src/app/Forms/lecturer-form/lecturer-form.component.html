
<div class="my-10 shadow-2xl w-2/5 mx-auto  rounded-md">
  <div class="grid grid-cols-2 place-items-end pr-3 pt-3" >
    <div></div>

  <a [routerLink]="'/lecturer'" class="bg-red-600 place-items-end text-white rounded-full p-3 w-10 h-10 flex gap-10 justify-center items-center font-bold">X</a>
</div>
<form [formGroup]="form" class="p-7 my-2" (ngSubmit)="onSubmit()">
  

      <input formControlName="name" type="text" class="border w-full p-2 px-4 rounded-md my-1" placeholder="Name" required>
  
      <input formControlName="gender" type="text" class="border w-full p-2 px-4 rounded-md my-1" placeholder="Enter Gender" required>
      
      <input formControlName="dob" type="date" class="border w-full p-2 px-4 rounded-md my-1" placeholder="Date of Birth" required>
      
      <input formControlName="address" type="text" placeholder="Enter Address" class="border w-full p-2 px-4 rounded-md my-1" required>

      <input formControlName="email" type="email" placeholder="Enter Email" class="border w-full p-2 px-4 rounded-md my-1" required>

      <input formControlName="phone" type="number" placeholder="Enter Phone number" class="border w-full p-2 px-4 rounded-md my-1" required>

      <input formControlName="status" type="text" placeholder="Enter Marital status" class="border w-full p-2 px-4 rounded-md my-1" required>

      <input formControlName="course" type="text" placeholder="Course Taught" class="border w-full p-2 px-4 rounded-md my-1" required>

      <input formControlName="salary" type="text" placeholder="Enter Salary" class="border w-full p-2 px-4 rounded-md my-1" required>

      <div class="pl-60 my-3">
      <button class="bg-blue-500 rounded-md py-2 shadow-md px-7 text-white font-semibold font-sans text-center">Add</button>
    </div>

    <!-- {{form.value | json}} -->
    </form>
  </div>
