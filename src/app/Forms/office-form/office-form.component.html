<form [formGroup]="form" class="my-40 shadow-2xl w-1/3 mx-auto p-10 rounded-md" (ngSubmit)="onSubmit()">
  <div class="grid grid-cols-2 place-items-end " >
    <div></div>

  <a [routerLink]="'/office'" class="bg-red-600 place-items-end text-white rounded-full p-3 w-10 h-10 flex gap-10 justify-center items-center font-bold">X</a>
</div>

  <input formControlName="department" type="text" class="border w-full p-2 px-4 rounded-md my-3" placeholder="Name" required>

  <input formControlName="description" type="text" class="border w-full p-2 px-4 rounded-md my-3" placeholder="Enter Desription" required>
  
  <input formControlName="address" type="text" class="border w-full p-2 px-4 rounded-md my-3" placeholder="Enter location" required>
  
  <div class="pl-48  my-3">
    <button class="bg-blue-500 rounded-md py-2 shadow-md px-7 text-white font-semibold font-sans text-center">Add</button>
  </div>

<!-- {{form.value | json}} -->
</form>
