<div class="my-40 shadow-2xl w-1/3 mx-auto  rounded-md">
  <div class="grid grid-cols-2 place-items-end pr-3 pt-3" >
    <div></div>

  <a [routerLink]="'/course'" class="bg-red-600 place-items-end text-white rounded-full p-3 w-10 h-10 flex gap-10 justify-center items-center font-bold">X</a>
</div>

<form [formGroup]="form" class="p-7 my-2" (ngSubmit)="onSubmit()">

  <input formControlName="name" type="text" class="border w-full p-2 px-4 rounded-md my-1" placeholder="Name" required>

  <input formControlName="description" type="text" class="border w-full p-2 px-4 rounded-md my-1" placeholder="Course Description" required>
  
  <input formControlName="code" type="text" class="border w-full p-2 px-4 rounded-md my-1" placeholder="Course Code" required>
  
  <input formControlName="department" type="text" placeholder="Enter Department" class="border w-full p-2 px-4 rounded-md my-1" required>

<div class="pl-48  my-3">
  <button class="bg-blue-500 rounded-md py-2 shadow-md px-7 text-white font-semibold font-sans text-center">Add</button>
</div>
<!-- {{form.value | json}} -->
</form>

</div>
