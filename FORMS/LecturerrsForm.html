<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=<1.0>">
    <title>Lecturer Registration</title>
</head>
<body>
    <div class="first-form">
        <form action="submit" method="post" autocomplete="off">
      
        <div class="containeri">
          <label for="fname"><b>Full Names</b></label>
          <input type="text" placeholder="Enter Full name" name="fname" required>
      
          <label for="Gen"><b>Gender</b></label>
          <input type="text" placeholder="Enter Gender" name="gender" required>

          <label for="DOB"><b>Date of Birth</b></label>
          <input type="date" placeholder="Date of Birth" name="DOB" required>
      
          <label for="Addr"><b>Address</b></label>
          <input type="text" placeholder="Enter Address" name="Addr" required>

          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email" required>
      
          <label for="phn"><b>Phone number</b></label>
          <input type="text" placeholder="Enter Phone number" name="phn" required>

          <label for="status"><b>Status</b></label>
          <input type="text" placeholder="Enter Marital status" name="status" required>
      
          <label for="cos"><b>Course</b></label>
          <input type="text" placeholder="Enter Course/s" name="cos" required>

          <label for="sal"><b>Salary</b></label>
          <input type="text" placeholder="Enter Salary" name="sal" required>

          <label for="dep"><b>Department</b></label>
          <input type="text" placeholder="Enter Department" name="dep" required>
      
          <button type="submit" name="register">Register</button>
          <label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Reset</button>
        </div>
      </form>
      
         </div>
</body>
</html>
